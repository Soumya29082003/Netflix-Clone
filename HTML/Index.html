<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Style.css">
    <link rel="stylesheet" href="../CSS/Responsive.css">
    <link rel="icon" href="../Media/Imgs/favicon.ico" type="image/x-icon">
    <title>Netflix India – Watch TV Shows Online, Watch Movies Online</title>
</head>

<body>
    <div class="body">

        <!-- Upper Section -->
        <div class="upper-section">
            <!-- Navbar -->
            <nav class="navbar">
                <div class="logo">
                    <img src="../Media/Imgs/Logo.svg" width="155" alt="Netflix Logo">
                </div>
                <div class="nav-buttons">
                    <button class="English">English</button>
                    <button class="Sign_In">Sign In</button>
                </div>
            </nav>
            <!-- Main -->
            <div class="main">
                <div class="glass"></div>
                <div class="hero">
                    <div>Unlimited movies, TV</div>
                    <div>shows and more</div>
                    <div>Starts at ₹149. Cancel at any time.</div>
                    <div>Ready to watch? Enter your email to create or restart your membership</div>
                    <div class="email-input">
                        <input type="text" placeholder="Email address" class="email">
                        <button class="get-started">Get Started</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Seperation -->
        <div class="line"></div>


    </div>



</body>

</html>
